<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="google_2_0.css">
    <title>Yeni Sekme</title>
</head>
<body>
    <form onsubmit="return false;">
        <img src="gulcem.png" id="image1" alt="Google">
        <div style="position: relative;">
            <img src="dimbillen.png" id="image2" alt="searchbarImage">
            <input type="text" id="searchbar" name="searchbar" placeholder="Google'da arayın veya URL'yi yazın" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        </div>
        <div id="buttons">
            <button id="ara">Google'da Ara</button>
            <button id="ifeellucky">Kendimi Şanslı Hissediyorum</button>
        </div>
        <div id="bottomLine"></div>
    </form>
    
    <script>
        document.getElementById("ara").onclick = function() {
            var searchTerm = document.getElementById("searchbar").value;
            window.open("https://www.google.com/search?q=" + encodeURIComponent(searchTerm));
        };

        document.getElementById("ifeellucky").onclick = function() {
            var searchTerm = document.getElementById("searchbar").value;
            window.open("https://www.google.com/search?btnI=1&q=" + encodeURIComponent(searchTerm));
        };
    </script>
</body>
</html>
